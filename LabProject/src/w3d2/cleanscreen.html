<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clean Screen</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

    <link href="cleanscreen.css" type="text/css" rel="stylesheet"/>
    <script rel="script" type="text/javascript" src="cleanscreen.js"></script>

</head>
<body>

<div>
    <label>Width: </label>
</div>
<div>
    <input type="text" id="widthInput" value="50">
</div>

<div>
    <label>Growth amount: </label>
</div>

<div>
    <input type="text" id="growthAmount" value="10"></div>

<div>
    <label>Grow rate: </label>
</div>

<div>
    <input type="text" id="growthRate" value="250"></div>

<div>
    <label>Number circles: </label>
</div>

<div>
    <input type="text" id="numOfCircle" value="3"></div>

<div>
    <input type="button" id="btnStart" value="Start"></div>

<div id="container">

</div>

</body>
</html>
