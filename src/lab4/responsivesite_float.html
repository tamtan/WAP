<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive page</title>
    <link href="responsive_float.css" type="text/css" rel="stylesheet">
</head>
<body>
<div>
    <!--This is header-->
    <div class="header">
        Header
    </div>
    <!--This is menu-->
    <div class="menu">
        <div class="menu-item"> Menu1</div>
        <div class="menu-item"> Menu2</div>
        <div class="menu-item"> Menu3</div>
    </div>
    <!--This is column. Arrange 3 columns in order of column1, column3, column2. column1 floats left. column3 floats right. column2 floats left.
    with screens less than 600px, clear column2's float-->
    <div class="columns">
        <div class="column1">Column1</div>
        <div class="column3">Column3</div>
        <div class="column2">Column2</div>
    </div>
    <!--This is footer-->
    <div class="footer">
        Footer
    </div>
</div>
</body>
</html>
